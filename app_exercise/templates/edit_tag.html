{% extends "base.html" %}
{% block content %}
<h1>Edit Tag</h1>

<form actions="/tags/<int:tag_id/edit>" , method="POST">
    <label for="new_tag_name">Edit Tag Name:</label>
    <input type="text" name="new_tag_name" value="{{tag.name}}">
    <br>
    <input type="submit" value="Submit Changes">
</form>




{% endblock %}
