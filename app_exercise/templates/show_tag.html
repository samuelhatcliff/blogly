{% extends "base.html" %}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for tagged_post in tag.posts %}
    <li><a href="/posts/{{ tagged_post.id }}">{{ tagged_post.title }}</a></li>
    {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/edit">
    <input type="submit" value="Edit" />
</form>

<form action="/tags/{{tag.id}}/remove" , method="POST">
    <input type="submit" value="Delete" />
</form>


{% endblock %}
